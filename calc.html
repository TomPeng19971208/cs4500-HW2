<html>
    <head>
        <title>4 function calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="calculator.css">
    </head>
    
    <body>
        <!--initial value displayed on the screen-->
         <span class="screen" id="screen"> </span>
        <div>
        
        <button class="number" value=7>7</button>
        <button class="number" value=8>8</button>
        <button class="number" value=9>9</button>
        <button class="operation" value="+=">+=</button>
        </div>
        <div>
        <button class="number" value=4>4</button>
        <button class="number" value=5>5</button>
        <button class="number" value=6>6</button>
        <button class="operation" value="-">-</button>
        </div>
        <div>
        <button class="number" value=1>1</button>
        <button class="number" value=2>2</button>
        <button class="number" value=3>3</button>
        <button class="operation" value="*">x</button>
        </div>
        <div>
        <button class="operation" value="c">c</button>
        <button class="number" value=0>0</button>
        <button class="point" value=".">.</button>
        <button class="operation" value="/">/</button>
        </div>
        <script src="calculator.js"></script>
    </body>
    
</html>
